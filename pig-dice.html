<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href="css/bootstrap-cerulean.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h3>Pig Dice!</h3>
      </div>

      <div class="col-xs-6">
        <div class="col-xs-6">
          <h2><span class="player-one-name">Player 1</span></h2>
        </div>
        <div class="col-xs-6">
          <h2><span class="player-one-score">46</span></h2>
        </div>

        <div class="col-xs-12">
          <button id="player-one-roll" class="btn btn-danger">Roll!</button>
        </div>

        <div class="col-xs-6">
          <h1><span class="current-roll">6</span></h1>
        </div>
        <div class="col-xs-6">
          <p>Turn Score:<span class="turn-score"></span></p>
        </div>

        <div class="col-xs-12">
          <button id="player-one-hold" class="btn btn-primary">Hold</button>
        </div>

      </div>

      <div class="col-xs-6">

      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
